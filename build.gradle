plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'io.github.hotlava03'
version '2.0.0-CANARY'
mainClassName = 'io.github.hotlava03.baclava.Baclava'
compileJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.11

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation ('net.dv8tion:JDA:4.0.0_45') {
        exclude module: 'opus-java'
    }
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.0-beta-1'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-script-util"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
