plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'io.github.hotlava03.baclava.Main'

version '1.0'
def jdaVersion = '3.8.3_462'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:3.8.3_462"
    compile 'com.jagrosh:jda-utilities:2.1'
    compile 'com.jagrosh:jda-utilities-command:2.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.5.3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'com.google.guava', name: 'guava', version: '24.0-jre'
    compile group: 'club.minnced', name: 'discord-webhooks', version: '0.1.3'
    compile group: 'com.dropbox.core', name: 'dropbox-core-sdk', version: '3.0.6'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
}

compileJava.options.encoding = 'UTF-8'

